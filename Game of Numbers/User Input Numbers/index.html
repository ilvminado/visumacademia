<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="start-number">Start Number:</label>
            <input type="number" id="start-number" value="1" min="1">
            <label for="end-number">End Number:</label>
            <input type="number" id="end-number" value="20" min="1">
            <button onclick="initializeGame()">Start Game</button>
            <div id="error-message" class="error-message"></div>
        </div>
        <div id="game-board" class="grid-container"></div>
        <div id="timer" class="timer">Time: 60</div>
        <div id="message" class="message"></div>
        <button id="refresh-button" class="refresh-button" onclick="refreshGame()">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
